dist: xenial

language: python

compiler: g++

python:
  - 3.6

env:
  global:
    - TRAVIS_CI=true

install:
  - pip install pipenv
  - pipenv install --dev --deploy
  - make testcert.cert

jobs:
  include:
    - stage: "test"
      script: make lint
    - script: pipenv check
    - script: ./test.py -s
