dist: xenial

language: python

compiler: g++

python:
  - 3.6

env:
  global:
    - TRAVIS_CI=true

install:
  - pip install pipenv
  - pipenv install --dev --deploy

script:
  - make testcert.cert
  - flake8 --show-source --select=E999,E722,W291,W292,W293,W391,F403
  - ./test.py -s
  - pipenv check
